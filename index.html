<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Sorteador da megasena</title>
</head>

<body>

    <div class="container">
        <h1>Clique no botão abaixo para sortear números da megasena</h1>
        <button onclick="sorteador()">Sortear</button>
    </div>
    <div class="sorteio">
        <div class="numeros">
            <p id="n1">1</p>
            <p id="n2">2</p>
            <p id="n3">3</p>
            <p id="n4">4</p>
            <p id="n5">5</p>
            <p id="n6">6</p>
        </div>
    </div>

    <script src="./sorteador.js"></script>
</body>

</html>
